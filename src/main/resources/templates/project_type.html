<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:data="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<style>
	.tree li {
        list-style-type: none;
		cursor:pointer;
	}
	table tbody tr:nth-child(odd){background:#F4F4F4;}
	table tbody td:nth-child(even){color:#C00;}
	</style>
  </head>

  <body>

  <div th:replace="~{commons/bar::#topbar}"></div>
    <div class="container-fluid">
      <div class="row">
		  <div th:replace="~{commons/bar::#sidebar}"></div>
        	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="panel panel-default">
			 		 <div class="panel-heading">
						<h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 数据列表</h3>
			  		</div>
			  		<div class="panel-body">
						<a type="button" class="btn btn-primary" style="float:right;" data-toggle="modal" data-target="#myModal1"><i class="glyphicon glyphicon-plus"></i> 新增</a>
						<br>
						<hr style="clear:both;">
						<div class="table-responsive">
							<table class="table  table-bordered">
								<thead>
								<tr >
									<th width="30">#</th>
									<th width="300">分类名称</th>
									<th width="100">操作</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="type:${typeList}">
									<td th:text="${typeStat.index}+1"></td>
									<td th:text="${type.getName()}"></td>
									<td>
										<a type="button" th:href="@{/admin/project_type_delete(typeid=${type.getId()})}" class="btn btn-danger btn-xs"><i class=" glyphicon glyphicon-remove"></i></a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
	  </div>
	</div>

  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		  <div class="modal-content">
			  <div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h4 class="modal-title" id="myModalLabel">添加项目分类</h4>
			  </div>
			  <div class="modal-body">
				  <form role="form" th:action="@{/admin/project_type_add}" method="post">
					  <div class="form-group">
						  <label >项目分类名</label>
						  <input type="text" name="typename" class="form-control" style="width: 300px;"/>
					  </div>
					  <button type="submit" class="btn btn-primary">添加</button>
				  </form>
			  </div>
		  </div><!-- /.modal-content -->
	  </div><!-- /.modal -->
  </div>


    <script src="../jquery/jquery-2.1.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../script/docs.min.js"></script>
        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });
        </script>
  </body>
</html>
